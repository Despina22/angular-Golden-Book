<div class="form-content">
  <mat-card class="card-content">
    <mat-card-header class="login-header">
      <mat-card-title class="login-title">Registration</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="registrationForm" (ngSubmit)="onRegister()" novalidate>
        <div>
          <mat-form-field appearance="fill">
            <mat-label>First Name</mat-label>
            <input
              matInput
              formControlName="firstName"
              class="form-input"
              placeholder="First name"
            />
            <mat-error
              *ngIf="
                !registrationForm.get('firstName').valid &&
                registrationForm.get('firstName').touched
              "
            >
              First Name is required and should start with an uppercase letter.
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Last Name</mat-label>
            <input
              matInput
              formControlName="lastName"
              class="form-input"
              placeholder="Last name"
            />
            <mat-error
              *ngIf="
                !registrationForm.get('lastName').valid &&
                registrationForm.get('lastName').touched
              "
            >
              Last Name is required and should start with an uppercase letter.
            </mat-error>
          </mat-form-field>
        </div>

        <div>
          <mat-form-field appearance="fill">
            <mat-label>Enter your email</mat-label>
            <input
              matInput
              formControlName="email"
              class="form-input"
              placeholder="Email"
            />
            <mat-error
              *ngIf="
                !registrationForm.get('email').valid &&
                registrationForm.get('email').touched
              "
            >
              Email is required.
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Enter your password</mat-label>
            <input
              class="form-input"
              matInput
              formControlName="password"
              [type]="hide ? 'password' : 'text'"
              placeholder="Password"
            />
            <mat-error
              *ngIf="
                !registrationForm.get('password').valid &&
                registrationForm.get('password').touched
              "
            >
              Password is required.
            </mat-error>
          </mat-form-field>
        </div>

        <div>
          <mat-form-field appearance="fill">
            <mat-label>Confirm password</mat-label>
            <input
              class="form-input"
              matInput
              formControlName="confirmPassword"
              [type]="hide ? 'password' : 'text'"
              placeholder="Confirm password"
            />
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Select Country</mat-label>
            <mat-select formControlName="countryId">
              <mat-option
                *ngFor="let country of countries"
                [value]="country.id"
                >{{ country.name }}</mat-option
              >
            </mat-select>
          </mat-form-field>
        </div>

        <mat-card-actions class="card-action">
          <button
            class="login-btn"
            type="submit"
            [disabled]="registrationForm.invalid"
          >
            Register
          </button>
        </mat-card-actions>
      </form>
    </mat-card-content>
  </mat-card>
</div>

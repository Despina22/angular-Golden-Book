<mat-card class="book-content" *ngFor="let book of books">
  <mat-card-header class="book-title">
    <mat-card-title class="book-heading">{{ book.title }}</mat-card-title>
  </mat-card-header>
  <div class="all-description">
    <mat-card-content>
      <img [src]="book.url" [alt]="book.title" class="img" />
    </mat-card-content>
    <div class="description">
      <h4 class="author">{{ book.author }}, {{ book.publishedDate }}</h4>
      <p class="book-category">Category: {{ book.category }}</p>
      <p class="book-description">{{ book.description }}</p>
      <mat-card-actions>
        <button class="book-btn">Book Overview</button>
      </mat-card-actions>
    </div>
  </div>
</mat-card>

<article class="book-content">
  <h3 class="book-heading">{{ book.title }}</h3>
  <div class="all-description">
    <img [src]="book.url" [alt]="book.title" class="img" />
    <div class="description">
      <h4 class="author">
        {{ book.author }},<span> {{ book.publishedDate }}</span>
      </h4>
      <p class="book-category">Category: {{ book.category }}</p>
      <p class="book-description">
        {{ book.description }}
      </p>
      <a class="book-btn">Book Overview</a>
    </div>
  </div>
</article>

<mat-form-field class="form-input" [floatLabel]="'never'">
  <mat-label class="text-label">Search by Book Name</mat-label>
  <input
    type="search"
    matInput
    name="search"
    #searchField
    [value]="defaultValue | lowercase"
    (input)="defaultValue = searchField.value"
    appBorder
  />
  <mat-icon (click)="onSearch(searchField.value)">search</mat-icon>
</mat-form-field>

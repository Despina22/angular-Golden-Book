<div class="main-panel">
  <h2 class="heading">Homepage</h2>
  <div class="forms">
    <app-search></app-search>
    <app-filter
      class="filter"
      (selectedCategories)="storeCategory($event)"
    ></app-filter>
  </div>
  <div class="books-wrapper">
    <app-book
      *ngFor="let book of books"
      [book]="book"
      [appCategoryColor]="book.category"
      (bookDeleted)="getBooks()"
    ></app-book>
  </div>
  <app-pagination></app-pagination>
</div>
